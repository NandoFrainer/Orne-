<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Orbe — Lista de Preços</title>
<style>
  :root { --bg:#0b0c10; --card:#14161a; --muted:#a1a1aa; --text:#e6e6e6; --accent:#22c55e; }
  html,body { margin:0; padding:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial; background:var(--bg); color:var(--text); }
  .wrap { max-width:1100px; margin:0 auto; padding:16px; }
  .header { display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap; }
  .brand { display:flex; flex-direction:column; gap:4px; }
  .title { font-size:20px; font-weight:700; letter-spacing:.3px; }
  .sub { color:#a1a1aa; font-size:12px; }
  .controls { display:flex; gap:8px; align-items:center; flex:1; justify-content:flex-end; }
  select, .input { background:#1a1c21; color:#e6e6e6; border:1px solid #2a2d33; border-radius:12px; padding:10px 12px; min-width:180px; }
  .input.search { min-width:260px; flex:0 1 360px; }
  .btn { background:var(--accent); color:#0a0a0a; border:none; padding:10px 14px; border-radius:12px; font-weight:600; cursor:pointer; }
  .btn.secondary { background:#2c2f36; color:#e6e6e6; border:1px solid #2f3238; }
  .grid { margin-top:12px; background:#14161a; border:1px solid #26272b; border-radius:12px; overflow:auto; }
  table { width:100%; border-collapse:collapse; table-layout:auto; font-size:14px; }
  thead th { position:sticky; top:0; background:#14161a; text-align:left; font-size:11px; text-transform:uppercase; letter-spacing:.08em; color:#a1a1aa; padding:10px; border-bottom:1px solid #26272b; cursor:pointer; }
  tbody td { padding:10px; border-bottom:1px solid #1e2024; vertical-align:top; }
  tbody tr:hover { background:#16181d; }
  .thumb { width:96px; height:64px; object-fit:cover; border-radius:8px; border:1px solid #2a2d33; background:#0e0f12; }
  .noimg { width:96px; height:64px; border-radius:8px; border:1px dashed #3a3d44; display:grid; place-items:center; font-size:10px; color:#8a8f98; }
  /* Painel flutuante de edição (só Master) */
  .fab-edit { position:fixed; top:12px; right:12px; z-index:30; display:none; }
  .panel { position:fixed; top:56px; right:12px; z-index:29; background:#0f1115; border:1px solid #26272b; border-radius:12px; padding:10px; width:min(92vw,360px); display:none; }
  .panel .row { display:flex; gap:8px; align-items:center; margin:6px 0; flex-wrap:wrap; }
  .panel .input { flex:1; min-width:160px; }
  .toast { position:fixed; right:12px; bottom:12px; background:#0f1115; border:1px solid #2a2d33; padding:10px 14px; border-radius:10px; display:none; }
  .toast.show { display:block; }
  @media (max-width:520px){
    .title { font-size:18px; }
    .input.search { min-width:160px; flex:1; }
  }
  @media print { .fab-edit, .panel, .controls #logout { display:none !important; } }
</style>
</head>
<body>
<!-- Login -->
<div id="gate" style="position:fixed;inset:0;display:grid;place-items:center;background:linear-gradient(180deg,#0b0c10 0,#0b0c10ee 100%);z-index:10;">
  <div style="width:min(92vw,460px);background:#0f1115;border:1px solid #26272b;border-radius:16px;padding:18px;">
    <h1 style="margin:0 0 8px;font-size:18px">Orbe — Acesso</h1>
    <p style="margin:0 0 12px;color:#a1a1aa;font-size:14px">Escolha o tipo de acesso e digite a senha.</p>
    <div style="display:flex;gap:8px;align-items:center;margin-bottom:8px">
      <select id="role" class="input">
        <option value="rep">Representante (somente leitura)</option>
        <option value="master">Master (pode editar)</option>
      </select>
    </div>
    <div style="display:flex;gap:8px;align-items:center">
      <input id="pwd" class="input" type="password" placeholder="Senha" style="flex:1" />
      <button id="enter" class="btn">Entrar</button>
    </div>
    <div id="err" style="color:#f87171;font-size:12px;height:16px;margin-top:6px"></div>
  </div>
</div>

<div id="app" style="display:none">
  <div class="wrap">
    <div class="header">
      <div class="brand">
        <div class="title">Orbe — Lista de Preços</div>
        <div id="sheetDateView" class="sub">Atualizado em: —</div>
      </div>
      <div class="controls">
        <select id="cat"></select>
        <input id="q" class="input search" placeholder="Buscar por modelo, código…" />
        <button class="btn" id="printPDF">Baixar em PDF</button>
        <button class="btn secondary" id="logout">Sair</button>
      </div>
    </div>

    <div class="grid">
      <table id="tbl">
        <thead>
          <tr>
            <th data-k="img">Imagem</th>
            <th data-k="codigo">Código</th>
            <th data-k="modelo">Modelo</th>
            <th data-k="categoria">Categoria</th>
            <th data-k="especificacoes">Especificações</th>
            <th data-k="ncm">NCM</th>
            <th data-k="valor_lista_1">Preço 1</th>
            <th data-k="valor_lista_2">Preço 2</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

<!-- Botão/ painel de edição (só Master) -->
<button id="fabEdit" class="btn ghost fab-edit">Editar</button>
<div id="editPanel" class="panel">
  <div style="font-weight:700;margin-bottom:6px">Edição (Master)</div>
  <div class="row">
    <input type="date" id="sheetDate" class="input" />
    <button class="btn" id="saveDate">Salvar data</button>
  </div>
  <div class="row" style="margin-top:2px;color:#a1a1aa;font-size:12px">Para editar <b>imagem</b>: clique na miniatura da linha.</div>
  <div class="row">
    <button class="btn" id="importPrices">Atualizar preços (CSV)</button>
    <input type="file" id="filePrices" accept=".csv,text/csv" hidden />
  </div>
</div>

<!-- Modal de imagem -->
<div id="modal" style="position:fixed;inset:0;background:rgba(0,0,0,.7);display:none;align-items:center;justify-content:center;padding:16px;z-index:20;">
  <div style="background:#0f1115;border:1px solid #26272b;border-radius:12px;max-width:860px;width:100%;padding:12px;">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;gap:8px;">
      <div>
        <div id="m-title" style="font-weight:700;font-size:16px"></div>
        <div id="m-sub" style="color:#a1a1aa;font-size:12px"></div>
      </div>
      <button id="m-close" class="btn secondary">Fechar</button>
    </div>
    <img id="m-img" style="width:100%;max-height:60vh;object-fit:contain;background:#0a0b0e;border:1px solid #24262c;border-radius:10px" />
    <div style="display:flex;gap:8px;margin-top:8px;flex-wrap:wrap">
      <input id="m-url" class="input" placeholder="Cole a URL da imagem (https://…)" />
      <input id="m-file" class="input" type="file" accept="image/*" />
      <button class="btn" id="m-save">Salvar</button>
      <button class="btn secondary" id="m-clear">Remover</button>
    </div>
  </div>
</div>

<div id="toast" class="toast"></div>

<script>
// ===== Hash com fallback (HTTPS/FILE) =====
async function sha256Hex(text){
  if (window.crypto && crypto.subtle && location.protocol.startsWith('https')) {
    const enc=new TextEncoder().encode(text);
    const buf=await crypto.subtle.digest('SHA-256',enc);
    const arr=Array.from(new Uint8Array(buf));
    return arr.map(b=>b.toString(16).padStart(2,'0')).join('');
  }
  function rrot(n,x){ return (x>>>n)|(x<<(32-n)); }
  function toHex(n){ return ('00000000'+(n>>>0).toString(16)).slice(-8); }
  function str2bin(s){
    const bytes=[]; for(let i=0;i<s.length;i++){ const c=s.charCodeAt(i);
      if(c<128) bytes.push(c);
      else if(c<2048){ bytes.push(192|(c>>6), 128|(c&63)); }
      else if(c<55296||c>=57344){ bytes.push(224|(c>>12),128|((c>>6)&63),128|(c&63)); }
      else { i++; const cp=0x10000+(((c&0x3ff)<<10)|(s.charCodeAt(i)&0x3ff)); bytes.push(240|(cp>>18),128|((cp>>12)&63),128|((cp>>6)&63),128|(cp&63)); }
    }
    const words=new Uint32Array((((bytes.length+9+63)>>6)<<4));
    for(let i=0;i<bytes.length;i++) words[i>>2]|=bytes[i]<<((3-(i&3))<<3);
    const bitLen=bytes.length*8; words[(bytes.length>>2)+((bytes.length&3)?1:0)] |= 0x80 << ((3-(bytes.length&3))<<3);
    words[words.length-2]=(bitLen>>>32)&0xffffffff; words[words.length-1]=bitLen&0xffffffff;
    return words;
  }
  const K=new Uint32Array([0x428a2f98,0x71374491,0xb5c0fbcf,0xe9b5dba5,0x3956c25b,0x59f111f1,0x923f82a4,0xab1c5ed5,0xd807aa98,0x12835b01,0x243185be,0x550c7dc3,0x72be5d74,0x80deb1fe,0x9bdc06a7,0xc19bf174,0xe49b69c1,0xefbe4786,0x0fc19dc6,0x240ca1cc,0x2de92c6f,0x4a7484aa,0x5cb0a9dc,0x76f988da,0x983e5152,0xa831c66d,0xb00327c8,0xbf597fc7,0xc6e00bf3,0xd5a79147,0x06ca6351,0x14292967,0x27b70a85,0x2e1b2138,0x4d2c6dfc,0x53380d13,0x650a7354,0x766a0abb,0x81c2c92e,0x92722c85,0xa2bfe8a1,0xa81a664b,0xc24b8b70,0xc76c51a3,0xd192e819,0xd6990624,0xf40e3585,0x106aa070,0x19a4c116,0x1e376c08,0x2748774c,0x34b0bcb5,0x391c0cb3,0x4ed8aa4a,0x5b9cca4f,0x682e6ff3,0x748f82ee,0x78a5636f,0x84c87814,0x8cc70208,0x90befffa,0xa4506ceb,0xbef9a3f7,0xc67178f2]);
  const H=new Uint32Array([0x6a09e667,0xbb67ae85,0x3c6ef372,0xa54ff53a,0x510e527f,0x9b05688c,0x1f83d9ab,0x5be0cd19]);
  const M=str2bin(text); const W=new Uint32Array(64);
  for(let i=0;i<M.length;i+=16){
    for(let t=0;t<16;t++) W[t]=M[i+t];
    for(let t=16;t<64;t++){ const s0=rrot(7,W[t-15])^rrot(18,W[t-15])^(W[t-15]>>>3); const s1=rrot(17,W[t-2])^rrot(19,W[t-2])^(W[t-2]>>>10); W[t]=(W[t-16]+s0+W[t-7]+s1)|0; }
    let a=H[0],b=H[1],c=H[2],d=H[3],e=H[4],f=H[5],g=H[6],h=H[7];
    for(let t=0;t<64;t++){ const S1=rrot(6,e)^rrot(11,e)^rrot(25,e); const ch=(e&f)^((~e)&g); const temp1=(h+S1+ch+K[t]+W[t])|0; const S0=rrot(2,a)^rrot(13,a)^rrot(22,a); const maj=(a&b)^(a&c)^(b&c); const temp2=(S0+maj)|0; h=g; g=f; f=e; e=(d+temp1)|0; d=c; c=b; b=a; a=(temp1+temp2)|0; }
    H[0]=(H[0]+a)|0; H[1]=(H[1]+b)|0; H[2]=(H[2]+c)|0; H[3]=(H[3]+d)|0; H[4]=(H[4]+e)|0; H[5]=(H[5]+f)|0; H[6]=(H[6]+g)|0; H[7]=(H[7]+h)|0;
  }
  return toHex(H[0])+toHex(H[1])+toHex(H[2])+toHex(H[3])+toHex(H[4])+toHex(H[5])+toHex(H[6])+toHex(H[7]);
}

// ===== Acesso =====
const ACCESS_HASH_MASTER = "39624915b20bc93666f81176975582768bdc918c413915915c4c364d31aeae40";
const ACCESS_HASH_REP = "d3e6f8919ce5fffe89a05566ebac97f8ca3fe81b725da1568d6db02fc302bf6c";
function getRole(){ return localStorage.getItem('orbe_role')||''; }
function setRole(role){ if(role) localStorage.setItem('orbe_role',role); else localStorage.removeItem('orbe_role'); }
function isAuthed(){ return !!getRole(); }
async function tryLogin(){
  const role=document.getElementById('role').value; const pwd=document.getElementById('pwd').value; const h=await sha256Hex(pwd);
  const ok=(role==='master'&&h===ACCESS_HASH_MASTER)||(role==='rep'&&h===ACCESS_HASH_REP);
  if(ok){ setRole(role); gate.style.display='none'; app.style.display='block'; applyRoleUI(); } else { document.getElementById('err').textContent='Senha incorreta.'; }
}
const gate=document.getElementById('gate'), app=document.getElementById('app');
document.getElementById('enter').onclick=tryLogin;
document.getElementById('pwd').addEventListener('keydown',e=>{ if(e.key==='Enter') tryLogin(); });
if(isAuthed()){ gate.style.display='none'; app.style.display='block'; applyRoleUI(); }

// ===== Stores =====
function getStore(key, fallback){ try{ return JSON.parse(localStorage.getItem(key)||fallback); }catch(e){ return JSON.parse(fallback); } }
function setStore(key, obj){ localStorage.setItem(key, JSON.stringify(obj)); }
const priceStoreKey='orbe_prices'; const imgStoreKey='orbe_imgs'; const dateKey='orbe_sheet_date';

// ===== UI header =====
document.getElementById('printPDF').onclick=()=>window.print();
document.getElementById('logout').onclick=()=>{ setRole(''); localStorage.removeItem('orbe_auth'); location.reload(); };

// ===== Edit panel (só Master) =====
const fab=document.getElementById('fabEdit'), panel=document.getElementById('editPanel');
fab.onclick=()=>{ panel.style.display = (panel.style.display==='block'?'none':'block'); };
document.getElementById('saveDate').onclick=()=>{
  const d=document.getElementById('sheetDate').value;
  setStore(dateKey, { value:d }); showDate();
};
document.getElementById('importPrices').onclick=()=>document.getElementById('filePrices').click();
document.getElementById('filePrices').onchange=async e=>{
  const f=e.target.files[0]; if(!f) return;
  const text=await f.text(); const lines=text.split(/\r?\n/).filter(l=>l.trim().length>0); if(lines.length===0) return;
  const delim=lines[0].includes(';')?';':(lines[0].includes(',')?',':';'); const header=lines[0].split(delim).map(s=>s.trim().toLowerCase());
  let start=1, idx={}; function findAny(names){ for(const n of names){ const i=header.indexOf(n); if(i>-1) return i; } return -1; }
  idx.codigo=findAny(['codigo','código','cod']); idx.p1=findAny(['valor_lista_1','preco1','preço1','preco_1','preço_1','preco','preço','valor1']); idx.p2=findAny(['valor_lista_2','preco2','preço2','preco_2','preço_2','valor2']);
  if(idx.codigo===-1){ start=0; idx={codigo:0,p1:1,p2:2}; }
  const store=getStore(priceStoreKey,'{}'); let ok=0, upd1=0, upd2=0;
  for(let i=start;i<lines.length;i++){ const parts=lines[i].split(delim); const codigo=(parts[idx.codigo]||'').trim(); if(!codigo) continue;
    const p1=idx.p1>-1?(parts[idx.p1]||'').trim():null; const p2=idx.p2>-1?(parts[idx.p2]||'').trim():null;
    if(!store[codigo]) store[codigo]={}; if(p1!==null && p1!==''){ store[codigo].valor_lista_1=p1; upd1++; } if(p2!==null && p2!==''){ store[codigo].valor_lista_2=p2; upd2++; } ok++; }
  setStore(priceStoreKey, store); toast(`Preços atualizados: ${ok} linhas (P1: ${upd1}, P2: ${upd2})`); render(); e.target.value="";
};

function showDate(){
  const d=getStore(dateKey,'{}').value || '';
  const el=document.getElementById('sheetDateView');
  if(!d) el.textContent='Atualizado em: —';
  else { const [y,m,da]=d.split('-'); el.textContent='Atualizado em: '+da+'/'+m+'/'+y; }
  const inp=document.getElementById('sheetDate'); if(inp && !inp.value) inp.value=d||'';
}

// ===== Dados embutidos =====

const state={ q:'', cat:'', sortK:'', sortDir:1 };
function money(v){ const n=parseFloat(String(v).replace(',','.')); return isNaN(n)?'':n.toLocaleString('pt-BR',{style:'currency',currency:'BRL'}); }
const catSel=document.getElementById('cat'); const cats=Array.from(new Set(DATA.map(x=>x.categoria).filter(Boolean))).sort();
catSel.innerHTML='<option value=\"\">Todas as categorias</option>'+cats.map(c=>`<option value=\"${c}\">${c}</option>`).join('');
catSel.onchange=e=>{ state.cat=e.target.value; render(); };
document.getElementById('q').oninput=e=>{ state.q=e.target.value.toLowerCase(); render(); };
document.querySelectorAll('thead th').forEach(th=>{ th.onclick=()=>{ const k=th.dataset.k; if(!k) return; if(state.sortK===k) state.sortDir*=-1; else { state.sortK=k; state.sortDir=1; } render(); }; });

// ===== Modal imagem (só Master edita) =====
function getImg(codigo, fallback){ const store=getStore(imgStoreKey,'{}'); return store[codigo]||fallback||''; }
function setImg(codigo, urlOrData){ const store=getStore(imgStoreKey,'{}'); if(urlOrData) store[codigo]=urlOrData; else delete store[codigo]; setStore(imgStoreKey, store); }
const modal=document.getElementById('modal'); const mImg=document.getElementById('m-img'); const mUrl=document.getElementById('m-url'); const mFile=document.getElementById('m-file'); let currentItem=null;
function openModal(item){ if(getRole()!=='master') return; currentItem=item; const url=getImg(item.codigo,item.imagem);
  document.getElementById('m-title').textContent=item.modelo||'(Sem modelo)';
  document.getElementById('m-sub').textContent=`Código ${item.codigo||'-'} • Categoria ${item.categoria||'-'}`;
  mImg.src=url||''; mUrl.value=url||''; mFile.value=''; modal.style.display='flex'; }
document.getElementById('m-close').onclick=()=>{ modal.style.display='none'; };
document.getElementById('m-clear').onclick=()=>{ if(!currentItem) return; setImg(currentItem.codigo,null); mImg.src=''; mUrl.value=''; render(); toast('Imagem removida'); };
document.getElementById('modal').onclick=e=>{ if(e.target.id==='modal') document.getElementById('m-close').click(); };
document.getElementById('m-save').onclick=()=>{ if(!currentItem) return; const u=mUrl.value.trim(); if(u){ setImg(currentItem.codigo,u); render(); toast('Imagem salva (URL)'); return; }
  const file=mFile.files[0]; if(!file) return toast('Forneça uma URL ou selecione um arquivo.');
  const fr=new FileReader(); fr.onload=()=>{ setImg(currentItem.codigo,fr.result); mImg.src=fr.result; render(); toast('Imagem salva (arquivo)'); }; fr.readAsDataURL(file);
};

// ===== Render =====
function resolvePrice(item,key){ const store=getStore(priceStoreKey,'{}'); const byCode=store[item.codigo]; if(byCode && byCode[key]) return byCode[key]; return item[key]; }
function render(){
  let rows=DATA.slice();
  if(state.q) rows=rows.filter(x=>{ const t=(x.codigo||'')+' '+(x.modelo||'')+' '+(x.especificacoes||'')+' '+(x.categoria||'')+' '+(x.ncm||''); return t.toLowerCase().includes(state.q); });
  if(state.cat) rows=rows.filter(x=>x.categoria===state.cat);
  if(state.sortK) rows.sort((a,b)=>{ const ak=(a[state.sortK]||'').toString().toLowerCase(); const bk=(b[state.sortK]||'').toString().toLowerCase(); if(!isNaN(parseFloat(a[state.sortK]))) return (parseFloat(a[state.sortK])-parseFloat(b[state.sortK]))*state.sortDir; return ak.localeCompare(bk)*state.sortDir; });
  const tb=document.querySelector('#tbl tbody');
  tb.innerHTML=rows.map(item=>{ const img=getImg(item.codigo,item.imagem); const imgCell= img?`<img class="thumb" src="${img}" alt="img" />`:`<div class="noimg">img</div>`; const p1=resolvePrice(item,'valor_lista_1'); const p2=resolvePrice(item,'valor_lista_2');
    return `<tr>
      <td onclick='openModal(${JSON.stringify(item)})'>${imgCell}</td>
      <td>${item.codigo||''}</td>
      <td>${item.modelo||''}</td>
      <td>${item.categoria||''}</td>
      <td>${item.especificacoes||''}</td>
      <td>${item.ncm||''}</td>
      <td>${money(p1)}</td>
      <td>${money(p2)}</td>
    </tr>`; }).join('');
}

// ===== Papel/UI =====
function applyRoleUI(){ const isMaster=(getRole()==='master'); document.getElementById('fabEdit').style.display = isMaster ? 'inline-block' : 'none'; showDate(); render(); }

// ===== Util =====
function toast(msg){ const t=document.getElementById('toast'); t.textContent=msg; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),2200); }

// Start
render(); showDate();
</script>
